<!DOCTYPE html>
<html>
<head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="text-center">C a l c u l a t o r</h1>
                <hr>
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="A N G K A  1" id="txtAngka1" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="A N G K A   2"  id="txtAngka2" aria-describedby="basic-addon2">
                            </div>
                        </div>
                    </div>
                    <div class="container" style="margin-top: 20px;">
                        <div class="row">
                            <div class="col text-center">
                                <button class="btn btn-info" onclick="Tambah()"><img src="tambah.png" width="25px" height="20px"></button>

                            </div>
                            <div class="col text-center">
                                <button onclick="Kali()" class="btn btn-info"><img src="kali.png" width="25px" height="20px"></button>
                            </div>
                            <div class="col text-center">
                                <button onclick="Bagi()" class="btn btn-info"><img src="bagi.png" width="25px" height="20px"></button>
                            </div>
                            <div class="col text-center">
                                <button onclick="Kurang()" class="btn btn-info"><img src="kurang.png" width="25px" height="20px"></button>
                            </div>
                        </div>
                    </div>
                    <div class="container" style="margin-top: 20px;">
                        <div class="row">
                            <div class="col text-center">
                                <button onclick="Sqrt()" class="btn btn-info"><img src="sqrt.png" width="25px" height="20px"></button>
                            </div>
                            <div class="col text-center">
                                <button onclick="SIN()" class="btn btn-info">SIN</button>
                            </div>
                            <div class="col text-center">
                                <button onclick="TAN()" class="btn btn-info">TAN</button>
                            </div>
                            <div class="col text-center">
                                <button onclick="COS()" class="btn btn-info">COS</button>
                            </div>
                        </div>
                    </div>
                    <div class="container" style="margin-top: 20px;">
                        <div class="row">
                            <div class="col text-center">
                                <button onclick="LOG()" class="btn btn-info">Log</button>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div id="hasil" class="text-monospace" style="color: white"><b>R E S U L T</b></div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 10px;">
                            <h6 style="color: white">*)Untuk Perhitungan yang hanya membutuhkan 1 angka, isi angka di kolom "ANGKA 1"</h6>
                        </div>
                    </div>

            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     <script type="text/javascript" src="coba1.js"></script> 
</body>
</html>
